<!-- sentiment_app/templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h2>Tweet Sentiment Analyzer</h2>
        <form method="post">
            {% csrf_token %}
            <textarea name="text" class="form-control" rows="3" placeholder="Enter tweet..."></textarea><br>
            <button class="btn btn-primary">Analyze</button>
        </form>
        {% if sentiment %}
            <div class="alert alert-info mt-3">
                Sentiment: <strong>{{ sentiment }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
